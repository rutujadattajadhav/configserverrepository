spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        git:
          uri: https://github.com/rutujadattajadhav/configserverrepository
          clone-on-start: true
eureka:instance:
  prefer-ip-address: true
client:
  fetch-registry: true
  register-with-eureka: true
  service-url:
    defaultZone: http://localhost:8081/eureka
server:
  port: 8086
management:
  zipkin:
    tracing:
      endpoint: http://localhost:8080/api/v2/spans
  tracing:
    sampling:
      probability: 1.0
